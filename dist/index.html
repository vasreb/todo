<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
<link href="/dist/style.css" rel="stylesheet"></head>
<body>
	<main class="wrapper">
		<section class="todo-list">
			<header class="todo-list__header">
				<input type="text" class="todo-list__header-text" placeholder="Заголовок"></input>
				<textarea class="todo-list__text" placeholder="Текст"></textarea>
				<button class="todo-list__button todo-list__add">Добавить задачу</button>
				<button class="todo-list__button todo-list__clear">Очистить</button>
			</header>
		</section>
	</main>
<script type="text/javascript" src="/dist/bundle.js"></script></body>
</html>
