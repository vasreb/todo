<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
</head>
<body>
	<main class="wrapper">
		<section class="todo-list">
			<header class="todo-list__header">
				<input type="text" class="todo-list__header-text" placeholder="Header"></input>
				<textarea class="todo-list__text" placeholder="Text"></textarea>
				<button class="todo-list__button todo-list__add">Add task</button>
				<button class="todo-list__button todo-list__clear">Clear</button>
			</header>
		</section>
	</main>
</body>
</html>
